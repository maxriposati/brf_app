<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <html lang="en"></html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">--> 
        <title> Evaluación de Desempeño </title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="css/tooplate_style.css" rel="stylesheet" type="text/css" />       
    </head>

    <body>

        <div id="tooplate_header_wrapper">

            <div id="tooplate_header">
            
              <div id="site_title">
                
                <h1><a href="#"><img src="images/tooplate_logo.png" alt="business template" /><span>BRF S.A. Soluciones Empresariales</span></span></span></a></h1>
              
              </div> <!-- end of site_title -->
              
              <div class="button float_r" id="header_button">
                  <a href="index.html">Logout</a>
              </div>
              
              <div class="cleaner_h10"></div>
              
              <div id="tooplate_menu">
                               
              </div> <!-- end of tooplate_menu -->
                
            </div>	  
        </div> <!-- end of header_wrapper -->

        <div id="tooplate_middle_wrapper3">
            <div id="tooplate_middle_wrapper4">
                <div id="tooplate_middle1">        
                    <h1>Evaluación del Desempeño</h1>
                </div>
            </div>
        </div> <!-- end of middle_wrapper -->
        
        <div id="tooplate_main"></div>

            <p>
                <label for="fechaEvaluacion">FECHA EVALUACIÓN : </label>
                <input type="date" id="fechaEvaluacion" name="fechaEvaluacion">
                <br><br>
            </p>

            <form action="" method="get"></form>
                <div id="tooplate_content1">
                    <div class="col_w380 float_l"> <!--LADO IZQUIERDO-->
                        <div id="personaldata">
                            <h3>Empleado</h3>
                            <p>
                                <label for="documento">Cedula: </label>
                                <input type="text" id="documento" name="documento">
                            </p>
                            <p>
                                <label for="nombre">Nombre: </label>
                                <input type="text" id="nombre" name="nombre">
                            </p>
                            <p>
                                <label for="apellidos">Apellidos: </label>
                                <input type="text" id="apellidos" name="apellidos">
                            </p>
                        </div>

                        <div id="retroalimentacion">
                            <br>                       
                            <h3>Retroalimentacion</h3>
                            <p>
                                <label for="puntaje">Puntaje Final </label> <label for="punt">0 </label>
                                <br/> <br/>
                                <textarea name="texto" id="retroalimentacion" rows="5" cols="80"></textarea>
                            </p>
        

                        </div>    
                    </div>    

                    <div class="col_w380 float_l"> <!--LADO DERECHO-->
                        <div class="calificación">                  
                            <h3>Calificacion</h3>
                            <p>
                                <label for="conocimiento">Conocimiento </label>
                                <input type="range" name="rango1"
                                min="1" max="5" list="lista-rango1">
                                <datalist id="lista-rango1">
                                    <option value="1" label="1">
                                    <option value="2" label="2">
                                    <option value="3" label="3">
                                    <option value="4" label="4">
                                    <option value="5" label="5">    
                                </datalist>
                            </p>

                            <p>
                                <label for="actitud">Actitud </label>
                                <input type="range" name="rango2"
                                min="1" max="5" list="lista-rango2">
                                <datalist id="lista-rango2">
                                    <option value="1" label="1">
                                    <option value="2" label="2">
                                    <option value="3" label="3">
                                    <option value="4" label="4">
                                    <option value="5" label="5">    
                                </datalist>
                            </p>

                            <p>
                                <label for="habilidad">Habilidad </label>
                                <input type="range" name="rango3"
                                min="1" max="5" list="lista-rango3">
                                <datalist id="lista-rango3">
                                    <option value="1" label="1">
                                    <option value="2" label="2">
                                    <option value="3" label="3">
                                    <option value="4" label="4">
                                    <option value="5" label="5">    
                                </datalist>  
                            </p>

                        <div class="acciones">                            
                            <p> 

                                <div class="button">
                                    <a href="#">Guardar</a>
                                </div>

                                <div class="button">
                                    <a href="#">Editar</a>
                                </div>
                                
                                <div class="button">
                                    <a href="mainadmin.html">Regresar</a>
                                </div>

                            </p>
                        </div>    

                        </div>
                    </div>
                </div>
            </form>
        </div>
         
            <div class="cleaner"></div>  

        <div id="tooplate_footer_wrapper">
            <div id="tooplate_footer">         
                Copyright © 2021 <a href="#">BRF S.A. Soluciones Empresariales</a> - Design: <a href="https://creativedk.com/">Creative DK</a>                      
            </div> <!-- end of tooplate_footer -->       
        </div> 

    </body>
</html>
